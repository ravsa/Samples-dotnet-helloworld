# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  default

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: UseDotNet@2
  displayName: "üèó select: .Net core SDK version"
  inputs:
    version: 6.0.x
    installationPath: "$(Agent.ToolsDirectory)"

- task: NuGetToolInstaller@0
  displayName: "üèó select: nuget version "
  condition: succeeded()
  inputs:
    versionSpec: 6.0.0

- task: NuGetCommand@2
  displayName: "üèó run: nuget restore"
  condition: succeeded()
  inputs:
    restoreSolution: $(System.DefaultWorkingDirectory)/helloworld-sln.sln
    feedsToUse: config
    nugetConfigPath: $(System.DefaultWorkingDirectory)/NuGet.Config

- task: DotNetCoreCLI@2
  displayName: "üèó run: dotnet restore"
  condition: succeeded()
  inputs:
    command: restore
    projects: |
      $(System.DefaultWorkingDirectory)/helloworld-sln.sln
    feedsToUse: config
    nugetConfigPath: $(System.DefaultWorkingDirectory)/NuGet.Config

- task: DotNetCoreCLI@2
  displayName: "üèó run: dotnet restore"
  condition: succeeded()
  inputs:
    command: restore
    projects: |
      $(System.DefaultWorkingDirectory)/helloworld-sln.sln
    feedsToUse: config
    nugetConfigPath: $(System.DefaultWorkingDirectory)/NuGet.Config

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    
- task: PowerShell@2
  inputs:
    targetType: inline
    script: |
      ls -R $(Build.SourcesDirectory)

- task: DotNetCoreCLI@2
  displayName: "Test"
  inputs:
    command: test
    projects: |
      **\bin\**\helloworld.dll
      !**\bin\**\ref\**
    arguments: '--no-restore --collect:"XPlat Code Coverage"'


- task: PublishCodeCoverageResults@1
  displayName: "Publish code coverage"
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Agent.TempDirectory)/*/coverage.cobertura.xml'


