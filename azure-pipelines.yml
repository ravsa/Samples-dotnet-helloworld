# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  default

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: UseDotNet@2
  displayName: "üèó select: .Net core SDK version"
  inputs:
    version: 6.0.x
    installationPath: "$(Agent.ToolsDirectory)"

- task: NuGetToolInstaller@0
  displayName: "üèó select: nuget version "
  condition: succeeded()
  inputs:
    versionSpec: 6.0.0

- task: NuGetCommand@2
  displayName: "üèó run: nuget restore"
  condition: succeeded()
  inputs:
    restoreSolution: $(System.DefaultWorkingDirectory)/samples-dotnet-helloworld.sln
    feedsToUse: config
    nugetConfigPath: $(System.DefaultWorkingDirectory)/NuGet.Config

- task: DotNetCoreCLI@2
  displayName: "üèó run: dotnet restore"
  condition: succeeded()
  inputs:
    command: restore
    projects: |
      $(System.DefaultWorkingDirectory)/samples-dotnet-helloworld.sln
    feedsToUse: config
    nugetConfigPath: $(System.DefaultWorkingDirectory)/NuGet.Config

- task: DotNetCoreCLI@2
  displayName: "üèó run: dotnet restore"
  condition: succeeded()
  inputs:
    command: restore
    projects: |
      $(System.DefaultWorkingDirectory)/samples-dotnet-helloworld.sln
    feedsToUse: config
    nugetConfigPath: $(System.DefaultWorkingDirectory)/NuGet.Config

- task: VSBuild@1
  inputs:
    vsVersion: "17.0"
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
